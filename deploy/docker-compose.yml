version: '3.8'

services:
  # Shadow Atlas API service
  shadow-atlas:
    build:
      context: ../../..
      dockerfile: services/shadow-atlas/deploy/Dockerfile
    container_name: shadow-atlas
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATA_DIR=/app/data
      - LOG_LEVEL=debug
      # Database
      - DB_PATH=/app/data/shadow-atlas.db
      # IPFS
      - IPFS_GATEWAY_URL=http://ipfs:5001
      # API configuration
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW_MS=60000
    volumes:
      - shadow-atlas-data:/app/data
      - ./logs:/app/logs
    networks:
      - shadow-atlas-network
    depends_on:
      - ipfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Local IPFS node for development
  ipfs:
    image: ipfs/kubo:latest
    container_name: shadow-atlas-ipfs
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
      - "4001:4001"  # Swarm
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    networks:
      - shadow-atlas-network
    restart: unless-stopped
    command: ["daemon", "--migrate=true", "--enable-gc"]

  # PostgreSQL for production-like persistence (optional)
  postgres:
    image: postgres:16-alpine
    container_name: shadow-atlas-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shadow_atlas
      - POSTGRES_USER=shadowatlas
      - POSTGRES_PASSWORD=dev_password_change_in_production
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shadow-atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowatlas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: shadow-atlas-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - shadow-atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  shadow-atlas-data:
    driver: local
  ipfs-data:
    driver: local
  ipfs-staging:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  shadow-atlas-network:
    driver: bridge
