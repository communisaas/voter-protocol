apiVersion: v1
kind: Service
metadata:
  name: shadow-atlas
  namespace: shadow-atlas-production
  labels:
    app: shadow-atlas
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  selector:
    app: shadow-atlas
    version: blue  # Switch to 'green' for blue-green deployment
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: shadow-atlas-internal
  namespace: shadow-atlas-production
  labels:
    app: shadow-atlas
spec:
  type: ClusterIP
  selector:
    app: shadow-atlas
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  sessionAffinity: None
