apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadow-atlas
  namespace: shadow-atlas-production
  labels:
    app: shadow-atlas
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: shadow-atlas
      version: blue
  template:
    metadata:
      labels:
        app: shadow-atlas
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: shadow-atlas
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: shadow-atlas
        image: ghcr.io/voter-protocol/shadow-atlas:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATA_DIR
          value: "/app/data"
        - name: LOG_LEVEL
          value: "info"

        # Database configuration
        - name: DB_PATH
          value: "/app/data/shadow-atlas.db"

        # IPFS configuration
        - name: IPFS_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: shadow-atlas-config
              key: ipfs_gateway_url

        # API rate limiting
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_MAX
          value: "100"
        - name: RATE_LIMIT_WINDOW_MS
          value: "60000"

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: shadow-atlas-data
      - name: tmp
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - shadow-atlas
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shadow-atlas
  namespace: shadow-atlas-production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shadow-atlas-config
  namespace: shadow-atlas-production
data:
  ipfs_gateway_url: "https://ipfs.io"
  log_level: "info"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shadow-atlas-data
  namespace: shadow-atlas-production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
