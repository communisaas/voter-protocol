kind: Ingress
metadata:
  name: shadow-atlas-staging
  namespace: shadow-atlas-staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging-shadow-atlas.voter-protocol.org
    secretName: shadow-atlas-staging-tls

  rules:
  - host: staging-shadow-atlas.voter-protocol.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shadow-atlas
            port:
              name: http
