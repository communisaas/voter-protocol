[package]
name = "voter-district-circuit"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# SECURITY: Pinned to immutable commit to prevent supply-chain attacks
# Axiom halo2-base v0.4.1 (production-proven, Trail of Bits audited 2023-08-15)
# Mainnet V2 launch release (January 21, 2025)
# Commit: 4dc5c4833f16b3f3686697856fd8e285dc47d14f (GPG verified, immutable)
# DO NOT UPDATE without security review + re-auditing
halo2-base = { git = "https://github.com/axiom-crypto/halo2-lib", rev = "4dc5c4833f16b3f3686697856fd8e285dc47d14f", default-features = false, features = ["halo2-axiom", "display"] }

# Axiom's optimized halo2_proofs fork (aliased as halo2_proofs in code)
# Required by halo2-base for proving system
halo2_proofs = { version = "0.4", package = "halo2-axiom" }

# SECURITY: Axiom's audited snark-verifier for Solidity verifier generation
# Pinned to v0.1.7 (commit 8effca5) - compatible with halo2-lib v0.4.1
# Trail of Bits audited (2024-06-05): https://github.com/axiom-crypto/snark-verifier/blob/main/audits/
# Commit: 8effca5 (Release v0.1.7, immutable tag)
# DO NOT UPDATE without verifying compatibility with halo2-base version
snark-verifier = { git = "https://github.com/axiom-crypto/snark-verifier", tag = "v0.1.7", default-features = false, features = ["loader_evm", "loader_halo2", "halo2-axiom"] }

# snark-verifier-sdk provides high-level API for verifier generation
# Same version requirement (v0.1.7) for compatibility
snark-verifier-sdk = { git = "https://github.com/axiom-crypto/snark-verifier", tag = "v0.1.7", default-features = false, features = ["loader_halo2", "loader_evm", "halo2-axiom"] }

# Standard utilities
rand = "0.8"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"  # For break points serialization/deserialization
blake2 = "0.10"  # For KZG ceremony parameter integrity verification
chrono = "0.4"  # For verifier generation timestamps

# WASM support
wasm-bindgen = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
getrandom = { version = "0.2", features = ["js"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-rayon = { version = "1.2", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.0"

[[bin]]
name = "generate_verifier"
path = "src/bin/generate_verifier.rs"
required-features = []  # Always available

[features]
default = ["halo2-base/halo2-axiom"]
wasm = ["wasm-bindgen", "serde-wasm-bindgen", "getrandom", "console_error_panic_hook", "wasm-bindgen-rayon"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0

