[package]
name = "voter-district-circuit"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Axiom halo2-base (production-proven, Trail of Bits audited 2023)
# v0.4.1: Axiom Mainnet V2 launch release (January 21, 2025)
# Commit: 4dc5c4833f16b3f3686697856fd8e285dc47d14f (GPG verified)
halo2-base = { git = "https://github.com/axiom-crypto/halo2-lib", tag = "v0.4.1", default-features = false, features = ["halo2-axiom", "display"] }

# Axiom's optimized halo2_proofs fork (aliased as halo2_proofs in code)
# Required by halo2-base for proving system
halo2_proofs = { version = "0.4", package = "halo2-axiom" }

# Standard utilities
rand = "0.8"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }

# WASM support
wasm-bindgen = { version = "0.2", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
getrandom = { version = "0.2", features = ["js"], optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-rayon = { version = "1.2", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.0"

[features]
default = ["halo2-base/halo2-axiom"]
wasm = ["wasm-bindgen", "serde-wasm-bindgen", "getrandom", "console_error_panic_hook", "wasm-bindgen-rayon"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0

# For WASM build with rayon parallelism
# Uncomment when building for browser:
