version: '3.8'

services:
  shadow-atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadow-atlas
    ports:
      - "3000:3000"
    volumes:
      # Persistent database storage
      - shadow-atlas-data:/data
    environment:
      # Server configuration
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0

      # Database
      - DB_PATH=/data/shadow-atlas.db

      # IPFS gateway
      - IPFS_GATEWAY=https://w3s.link

      # Rate limiting (optional)
      - RATE_LIMIT_PER_MINUTE=60

      # CORS (optional, default: *)
      # - CORS_ORIGINS=https://voter-protocol.org,https://app.voter-protocol.org
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/v1/health').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "service.name=shadow-atlas"
      - "service.version=0.1.0"

volumes:
  shadow-atlas-data:
    driver: local
