name: Registry Health Check

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - 'packages/crypto/services/shadow-atlas/registry/known-portals.ts'
      - 'packages/crypto/services/shadow-atlas/services/registry-validator.ts'
      - '.github/workflows/registry-health.yml'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/crypto

      - name: Run registry health check
        run: npm run atlas:validate-registry
        working-directory: packages/crypto

      - name: Upload health check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registry-health-report-${{ github.run_id }}
          path: packages/crypto/services/shadow-atlas/registry-health-check-*.json
          retention-days: 90

      - name: Create issue if failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Shadow Atlas Registry Health Check Failed',
              body: `Automated registry validation detected broken URLs or errors.\n\n**Workflow Run:** ${runUrl}\n\n**Next Steps:**\n1. Download artifacts from workflow run\n2. Review failed URLs in registry-health-check JSON\n3. Fix broken entries in \`packages/crypto/services/shadow-atlas/registry/known-portals.ts\`\n4. Re-run validation: \`npm run atlas:validate-registry\``,
              labels: ['shadow-atlas', 'registry', 'automated']
            })
